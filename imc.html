<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="./imc.css">
</head>
<body>
    <div class="centro">
        <div class="container">
            <h1 class="titulo">IMC CALCULATOR</h1>
            <div class="input_area">
                <h2 class="cor">Sua Altura: (cm)</h2>
                <input id="altura" type="number">
            </div>
            <div class="input_area">
                <h2 class="peso">Seu Peso (kg)</h2>
                <input id="peso" type="number">
            </div>
            <button onclick="calcularIMC()">Ver resultado</button>
            <!-- Elemento para exibir o resultado -->
            <div id="resultado" style="margin-top: 20px; font-size: 18px; color: #333;"></div>
        </div>
    </div>
    <script src="./imc.js"></script>
</body>
</html>
